name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e

            # Download latest code
            echo "üì• Downloading latest code..."
            cd /tmp
            rm -rf bugbuster-latest
            curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/alexachks/bugbuster-3000/tarball/main \
              | tar xz
            mv alexachks-bugbuster-3000-* bugbuster-latest

            # Setup project directory
            if [ ! -d "/root/awkward-cliq-agent" ]; then
              echo "üì¶ First deployment - creating directory..."
              mkdir -p /root/awkward-cliq-agent
            fi

            # Sync files (preserve .env and agent-memory.md)
            echo "üîÑ Syncing files..."
            rsync -av --delete \
              --exclude='node_modules' \
              --exclude='.env' \
              --exclude='agent-memory.md' \
              /tmp/bugbuster-latest/ /root/awkward-cliq-agent/

            rm -rf /tmp/bugbuster-latest
            cd /root/awkward-cliq-agent

            # Create .env file from secrets if it doesn't exist
            if [ ! -f .env ]; then
              echo "‚öôÔ∏è  Creating .env file..."
              cat > .env << 'ENVEOF'
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

          CLIQ_BOT_WEBHOOK_URL=${{ secrets.CLIQ_BOT_WEBHOOK_URL }}
          CLIQ_BOT_NAME=${{ secrets.CLIQ_BOT_NAME }}

          CLIQ_ACCESS_TOKEN=${{ secrets.CLIQ_ACCESS_TOKEN }}
          CLIQ_REFRESH_TOKEN=${{ secrets.CLIQ_REFRESH_TOKEN }}
          CLIQ_CLIENT_ID=${{ secrets.CLIQ_CLIENT_ID }}
          CLIQ_CLIENT_SECRET=${{ secrets.CLIQ_CLIENT_SECRET }}

          JIRA_BASE_URL=${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL=${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN=${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY=${{ secrets.JIRA_PROJECT_KEY }}

          PORT=3002
          NODE_ENV=production

          SERVER_SUPABASE_HOST=${{ secrets.SERVER_SUPABASE_HOST }}
          SERVER_SUPABASE_USER=${{ secrets.SERVER_SUPABASE_USER }}
          SERVER_SUPABASE_PASSWORD="${{ secrets.SERVER_SUPABASE_PASSWORD }}"

          SERVER_AWKWARD_HOST=${{ secrets.SERVER_AWKWARD_HOST }}
          SERVER_AWKWARD_USER=${{ secrets.SERVER_AWKWARD_USER }}
          SERVER_AWKWARD_PASSWORD="${{ secrets.SERVER_AWKWARD_PASSWORD }}"

          SERVER_SEOENGINE_HOST=${{ secrets.SERVER_SEOENGINE_HOST }}
          SERVER_SEOENGINE_USER=${{ secrets.SERVER_SEOENGINE_USER }}
          SERVER_SEOENGINE_PASSWORD="${{ secrets.SERVER_SEOENGINE_PASSWORD }}"

          RECALL_AI_API_KEY=${{ secrets.RECALL_AI_API_KEY }}
          RECALL_WEBHOOK_SECRET=${{ secrets.RECALL_WEBHOOK_SECRET }}
          BOT_UI_URL=${{ secrets.BOT_UI_URL }}
          ENVEOF
            fi

            # Create agent-memory.md if it doesn't exist
            if [ ! -f agent-memory.md ]; then
              echo "üìù Creating agent-memory.md..."
              touch agent-memory.md
            fi

            # Stop and remove old PM2 processes
            echo "üõë Stopping PM2 processes..."
            pm2 delete all 2>/dev/null || true

            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null; then
              echo "üì¶ Installing Docker Compose..."
              curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
            fi

            # Stop and remove existing Docker container
            echo "üõë Stopping existing container..."
            docker-compose down 2>/dev/null || true

            # Build and start with Docker Compose
            echo "üê≥ Building and starting Docker container..."
            docker-compose up -d --build

            echo "‚úÖ Deployment complete!"
            docker-compose ps
          EOF

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for service to start..."
          sleep 15

          ssh -i ~/.ssh/deploy_key root@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /root/awkward-cliq-agent

            # Check if container is running
            if docker-compose ps | grep -q "bugbuster.*Up"; then
              echo "‚úÖ Container is running"
              docker-compose logs --tail=30
            else
              echo "‚ùå Container failed to start"
              docker-compose logs --tail=100
              exit 1
            fi
          EOF
